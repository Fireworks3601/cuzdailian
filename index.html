<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀代练平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 640px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .header, .promotion-banner, .bottom-banner {
            padding: 15px;
            text-align: center;
        }

        .header {
            background-color: #007bff;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .promotion-banner {
            background-color: #f1f1f1;
            color: #007bff;
            border-radius: 8px;
            cursor: pointer;
        }

        .promotion-banner:hover {
            background-color: #007bff;
            color: white;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .order-section, .reviews-section {
            padding: 20px;
        }

        .order-item {
            display: flex;
            align-items: center;
            background-color: #f3f3f3;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .order-item:hover {
            transform: scale(1.02);
        }

        .order-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .order-details {
            flex: 1;
        }

        .order-details h3 {
            font-size: 1em;
            color: #333;
        }

        .order-details p {
            color: #777;
            font-size: 0.9em;
        }

        .price {
            font-size: 1.2em;
            color: #e60023;
            font-weight: bold;
        }

        .review-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .review-item h4 {
            font-size: 1em;
            color: #333;
        }

        .review-item p {
            color: #777;
            font-size: 0.9em;
        }

        .bottom-banner {
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .bottom-banner:hover {
            background-color: #0056b3;
        }

        .navigation {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
        }

        .nav-item {
            text-align: center;
            font-size: 0.8em;
            color: #666;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #007bff;
        }

        .warning-banner {
            background-color: #ffcc00;
            color: #e60023;
            font-size: 1em;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .warning-banner img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 640px) {
            .search-bar input {
                width: 60%;
            }

            .order-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-item img {
                margin-bottom: 10px;
            }

            .order-section, .reviews-section, .promotion-banner, .bottom-banner {
                padding: 10px;
            }

            .price {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">这船代</div>

    <div class="search-bar">
        <input type="text" id="heroSearch" placeholder="搜索英雄名字" aria-label="搜索英雄">
        <button onclick="searchHero()">搜索</button>
    </div>

    <div class="order-section">
        <h2>订单专区</h2>
        <div class="order-item" onclick="window.location.href='order-page1.html'">
            <img src="photo/183946337.jpg" alt="游戏图标">
            <div class="order-details">
                <h3>钱多好打</h3>
                <p>王者低星肥单，适合新手</p>
            </div>
            <div class="price">¥200</div>
        </div>
        <div class="order-item" onclick="window.location.href='order-page2.html'">
            <img src="photo/R.jpg" alt="游戏图标">
            <div class="order-details">
                <h3>高星高价</h3>
                <p>王者高星挑战，大神收益</p>
            </div>
            <div class="price">¥500</div>
        </div>
        <div class="order-item" onclick="window.location.href='order-page3.html'">
            <img src="photo/e90f4cbf9bd7f0c956e673b99ee4131e_preview_mid.jpg" alt="游戏图标">
            <div class="order-details">
                <h3>战力专区</h3>
                <p>绝活战力大师，迅速上分</p>
            </div>
            <div class="price">¥300</div>
        </div>
    </div>

    <div class="promotion-banner" onclick="alert('注册新用户，首单立减 ¥50！')">
        注册新用户，首单立减 ¥50！
    </div>

    <div class="reviews-section">
        <h2>用户评价</h2>
        <div class="review-item">
            <h4>用户A</h4>
            <p>代练非常专业，星星涨得很快，推荐！</p>
        </div>
        <div class="review-item">
            <h4>用户B</h4>
            <p>服务态度很好，客服响应快，五星好评。</p>
        </div>
        <div class="review-item">
            <h4>用户C</h4>
            <p>价格合理，上分效果很不错，值得信赖！</p>
        </div>
    </div>

</div>

<div class="navigation">
    <div class="nav-item" onclick="navigateTo('首页')">首页</div>
    <div class="nav-item" onclick="navigateTo('接单大厅')">接单大厅</div>
    <div class="nav-item" onclick="navigateTo('我的订单')">我的订单</div>
    <div class="nav-item" onclick="navigateTo('个人中心')">个人中心</div>
</div>

<script>
    function searchHero() {
        const heroName = document.getElementById("heroSearch").value.trim();
        if (heroName) {
            alert("跳转到 " + heroName + " 的页面");
        } else {
            alert("请输入英雄名字");
        }
    }

    function navigateTo(page) {
        alert("跳转到 " + page);
    }
</script>

</body>
</html>
